<div class="signin-form">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="signin-head">
      <img src="../assets/logo.png">
      <h2>Cozy Management</h2>
    </div>
    <div class="signin-acc">
      <p>Sign In</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        <button type="button" (click)="toggleShowPassword()" class="toggle-password">
          <fa-icon [icon]="showPassword ? icon02 : icon01"></fa-icon>
        </button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>

    <div class="success-message" *ngIf="loginSuccess">
      Sign In successful!
    </div>

    <div class="error-message" *ngIf="loginFailed">
      Invalid email or password.
    </div>
    <div class="to-signup">
      <a routerLink="/forgot-password">Forgot password?</a>
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </form>
</div>
